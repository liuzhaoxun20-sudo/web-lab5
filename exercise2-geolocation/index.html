<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Geolocation Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px;
        }

        button {
            font-size: 16px;
            padding: 10px 16px;
            cursor: pointer;
            border-radius: 6px;
            border: 1px solid #333;
            background: #fff;
        }

        #geolocation-box {
            margin-top: 24px;
            min-height: 60px;
            min-width: 260px;
            border: 1px dashed #999;
            border-radius: 6px;
            padding: 12px;
            background: #fff;
            text-align: center;
            line-height: 1.6;
            white-space: pre-line;
        }
    </style>
</head>
<body>

    <h2>Get Current Location (HTML5 Geolocation)</h2>

    <button onclick="getGeolocation()">Get My Coordinates</button>

    <div id="geolocation-box">
        <p id="geolocation">Location has not been retrieved yet.</p>
    </div>

    <!-- Include external JavaScript -->
    <script src="geolocation.js"></script>
</body>
</html>
